<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Ostatnie zdjęcie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { text-align: center; padding: 2rem; }
        img { max-height: 600px; border: 1px solid #ccc; }
        #label { margin-top: 1rem; font-size: 1.5rem; font-weight: bold; }
    </style>
</head>
<body>
    <h1 class="mb-4">Ostatnie zdjęcie</h1>
    <div>
        <img id="latest-img" src="" alt="Brak zdjęcia">
        <div id="label"></div>
    </div>

    <script>
        let lastTimestamp = 0;

        function updateImage() {
            fetch("/api/latest")
                .then(res => res.json())
                .then(data => {
                    if (data && data.timestamp > lastTimestamp) {
                        lastTimestamp = data.timestamp;
                        const img = document.getElementById("latest-img");
                        const label = document.getElementById("label");
                        img.src = `/static/img/${data.category}/${data.filename}?t=${Date.now()}`;
                        label.innerText = `Kategoria: ${data.category}`;
                    }
                });
        }

        setInterval(updateImage, 100); // sprawdzanie co sekundę
        updateImage(); // pierwszy raz od razu
    </script>
</body>
</html>
