<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Kamera {{ camera_id }}</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; }
        .class-block { margin-bottom: 30px; }
        h2 { background: #ddd; padding: 5px; }
        img { max-width: 200px; margin: 5px; border: 2px solid #444; }
        .top-bar { background: #222; color: white; padding: 10px; }
        .top-bar a { color: #00ffcc; text-decoration: none; margin-left: 15px; }
    </style>
</head>
<body>

<div class="top-bar">
    Podgląd kamery: <b>{{ camera_id }}</b>
    <a href="/kamera/{{ other_camera }}">Przełącz na kamerę {{ other_camera }}</a>
</div>

{% for cls, imgs in images.items() %}
<div class="class-block">
    <h2>Kategoria: {{ cls }}</h2>
    {% if imgs %}
        {% for img in imgs %}
            <img src="/img/{{ camera_id }}/{{ cls }}/{{ img }}" alt="{{ img }}">
        {% endfor %}
    {% else %}
        <p>Brak zdjęć</p>
    {% endif %}
</div>
{% endfor %}

</body>
</html>
